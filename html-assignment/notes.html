        <section>
            <h2>Five HTML Tags</h2>
            <dl>
                <dt>b tags</dt>
                <dd>b tags are usually used to make the text or a group of sentences bold.</dd>
                <dt>p tags</dt>
                <dd>p tags are usually used to make a paragraph.</dd>
                <dt>a tags</dt>
                <dd>a tags are used to break a link.</dd>
                <dt>hr tags</dt>
                <dd>hr tags are used to make a horizontal line.</dd>
                <dt>tr tags</dt>
                <dd>tr tags are used to define a row in a table.</dd>
